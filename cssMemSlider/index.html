<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" href="./images/favicon.svg">
  <title>Mem Slider</title>
</head>
<body>  
  <div class="container">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <div class="content">
      <div class="content__block">
        <img src="./images/mem-1.jpg" alt="mem" class="content__block-img">
      </div>
      <div class="content__block">
        <img src="./images/mem-2.jpg" alt="mem" class="content__block-img">
      </div>
      <div class="content__block">
        <img src="./images/mem-3.jpg" alt="mem" class="content__block-img">
      </div>
      <div class="content__block">
        <img src="./images/mem-4.jpg" alt="mem" class="content__block-img">
      </div>
    </div>
    <div class="con">
      <div class="view__text">      
        <div class="content__text">
          <div class="content__block-text">Когда нет воображения</div>
          <div class="content__block-text">Уеб-программисты</div>
          <div class="content__block-text">Мой уровень дизайна</div>
          <div class="content__block-text">ФУЛЛ-СТАК, ГАРРИ</div>
        </div>
      </div>
      <div class="nav-buttons">
          <label for="slide1" class="nav-buttons__item item1"><div class="label__content"></div></label>
          <label for="slide2" class="nav-buttons__item item2"><div class="label__content"></div></label>
          <label for="slide3" class="nav-buttons__item item3"><div class="label__content"></div></label>
          <label for="slide4" class="nav-buttons__item item4"><div class="label__content"></div></label>
      </div>
    </div>
    
  </div>
</body>
</html>
